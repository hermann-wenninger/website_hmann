    <div class="container__child signup__form">
        <form action="#">
            <div class="form-group">
                <label for="username">username</label>
                <input class="form-control" type="text" name="username" id="username" placeholder="username"
                    required />
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input class="form-control" type="text" name="email" id="email" placeholder="mailadress@mail"
                    required />
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="********"
                    required />
            </div>
            <div class="form-group">
                <label for="passwordRepeat">repeat password</label>
                <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat"
                    placeholder="********" required />
            </div>
            <div class="m-t-lg">
                <ul class="list-inline">
                    <li>
                        <a href="index.html"><input class="btn btn--form" type="submit" value="Register" /></a>
                    </li>
                    <li>
                        <a class="signup__link" href="index.html">I am already a member</a>
                    </li>
                </ul>
            </div>
        </form>
